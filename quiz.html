<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        .quiz-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .answers button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: #ff9a9e;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        .answers button:hover {
            background: #fad0c4;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz-content">
            <div class="question" id="question">Loading...</div>
            <div class="answers" id="answers"></div>
        </div>
    </div>
    <script src="js/quizz.js"></script>
</body>
</html>
